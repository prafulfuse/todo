<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container border bg-back mt-2 p-5">
        <div class="col-md-8 p-5 border box-align rounded ">
            <h1 class="p-2">ToDo List</h1>
            <p>Unleash the potential of productivity with our cutting-edge todo app, where every task becomes a step towards your success story</p>
            <div class="input-group mb-3 mt-5 input-box">
                <input type="text" class="form-control" placeholder="Add Something" id="itemBox">
                <button class="btn btn-clr btn-large" onclick="funAdd()" type="button"><i class="bi bi-plus-circle h3 p-3"></i></button>
            </div>
            <div class="p-3 h3 text-voilet row" >
                <div class="col-md-12" id="ansBox"></div>
            </div>
            <div class="d-grid d-md-flex justify-content-md-end mt-4">
                <button class="btn btn-clr btn-large copyList" id="copyList" onclick="funCopyList()" type="button">Copy List </button> 
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>
</html>
